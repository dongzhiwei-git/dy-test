<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>抖音聊天</title>
    <link rel="stylesheet" href="douyin.css">
</head>
<body>
    <!-- iPhone状态栏 -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">21:17</span>
        </div>
        <div class="status-center">
            <!-- Dynamic Island -->
            <div class="dynamic-island"></div>
        </div>
        <div class="status-right">
            <svg class="signal-icon" width="18" height="12" viewBox="0 0 18 12" fill="white">
                <rect width="3" height="6" rx="0.5"/>
                <rect x="5" y="3" width="3" height="9" rx="0.5"/>
                <rect x="10" y="1" width="3" height="11" rx="0.5"/>
                <rect x="15" width="3" height="12" rx="0.5"/>
            </svg>
            <svg class="wifi-icon" width="16" height="12" viewBox="0 0 16 12" fill="white">
                <path d="M0 6C2 4 6 2 8 2C10 2 14 4 16 6M3 9C4.5 7.5 5.5 7 8 7C10.5 7 11.5 7.5 13 9M6 11C6.5 10.5 7 10 8 10C9 10 9.5 10.5 10 11"/>
            </svg>
            <div class="battery-icon">
                <div class="battery-fill"></div>
                <div class="battery-tip"></div>
            </div>
        </div>
    </div>

    <!-- 聊天容器 -->
    <div class="chat-container">
        <!-- 顶部导航栏 -->
        <div class="header">
            <button class="back-btn">
                <svg width="10" height="17" viewBox="0 0 10 17" fill="none">
                    <path d="M8.5 1.5L1.5 8.5L8.5 15.5" stroke="#000000" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-center">
                <img src="https://via.placeholder.com/40/FF6B9D/ffffff?text=TA" alt="头像" class="contact-avatar" id="contactAvatar">
                <span class="contact-name" id="contactName">快乐的烤红薯</span>
            </div>
            <span class="unread-badge">2</span>
            <div class="header-right">
                <button class="header-btn video-call-btn">
                    <svg width="26" height="20" viewBox="0 0 26 20" fill="none">
                        <rect x="1" y="2" width="17" height="16" rx="2" stroke="#000000" stroke-width="1.8"/>
                        <path d="M18 6L24 2V18L18 14V6Z" fill="#000000"/>
                    </svg>
                </button>
                <button class="header-btn more-btn">
                    <svg width="4" height="16" viewBox="0 0 4 16" fill="none">
                        <circle cx="2" cy="2" r="2" fill="#000000"/>
                        <circle cx="2" cy="8" r="2" fill="#000000"/>
                        <circle cx="2" cy="14" r="2" fill="#000000"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 聊天消息区域 -->
        <div class="messages-area" id="messagesArea">
            <div class="time-stamp">21:07</div>
            
            <!-- 系统提示 -->
            <div class="system-tip">你们已互相关注对方</div>
            
            <!-- 示例消息 -->
            <div class="message-wrapper message-received">
                <img src="https://via.placeholder.com/40/FF6B9D/ffffff?text=TA" class="msg-avatar">
                <div class="message-content">
                    <div class="message-emoji-large">👋</div>
                </div>
            </div>
            
            <div class="message-wrapper message-received">
                <img src="https://via.placeholder.com/40/FF6B9D/ffffff?text=TA" class="msg-avatar">
                <div class="message-content">
                    <div class="message-bubble">
                        我们已互相关注，可以开始聊天了
                        <span class="bubble-number">1</span>
                    </div>
                </div>
            </div>
            
            <div class="message-wrapper message-sent">
                <div class="message-content">
                    <div class="message-emoji-large">👋</div>
                </div>
                <img src="https://via.placeholder.com/40/00D9FF/ffffff?text=我" class="msg-avatar">
            </div>
            
            <div class="recall-wrapper">
                <div class="recall-box">
                    <span class="recall-icon">👋</span>
                    <span class="recall-text">回载</span>
                </div>
            </div>
            
            <div class="message-wrapper message-sent">
                <div class="message-content">
                    <div class="message-bubble message-sent-bubble">
                        <span class="bubble-number sent-number">2</span>
                    </div>
                </div>
                <img src="https://via.placeholder.com/40/00D9FF/ffffff?text=我" class="msg-avatar">
            </div>
            
            <div class="message-wrapper message-received">
                <img src="https://via.placeholder.com/40/FF6B9D/ffffff?text=TA" class="msg-avatar">
                <div class="message-content">
                    <div class="message-bubble">头像，名字，语音，页面</div>
                </div>
            </div>
            
            <div class="system-tip">"快乐的烤红薯" 撤回了一条消息</div>
        </div>

        <!-- 底部输入区 -->
        <div class="bottom-bar">
            <!-- 快捷回复表情 -->
            <div class="quick-replies" id="quickReplies">
                <button class="quick-reply-btn" data-emoji="👋">👋 晚上好</button>
                <button class="quick-reply-btn" data-emoji="🫰">🫰 比个心</button>
                <button class="quick-reply-btn" data-emoji="👍">👍 赞</button>
                <button class="quick-reply-btn" data-emoji="🤣">🤣 捂脸</button>
                <button class="quick-reply-btn" data-emoji="🌹">🌹 玫瑰</button>
            </div>
            
            <!-- 输入工具栏 -->
            <div class="input-toolbar">
                <button class="tool-btn apps-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" rx="2" fill="#1F1F1F"/>
                        <rect x="14" y="3" width="7" height="7" rx="2" fill="#1F1F1F"/>
                        <rect x="3" y="14" width="7" height="7" rx="2" fill="#1F1F1F"/>
                        <rect x="14" y="14" width="7" height="7" rx="2" fill="#1F1F1F"/>
                    </svg>
                </button>
                
                <div class="input-box">
                    <input type="text" class="message-input" id="messageInput" placeholder="发送消息">
                </div>
                
                <button class="tool-btn voice-btn" id="voiceBtn">
                    <svg width="20" height="24" viewBox="0 0 20 24" fill="none">
                        <rect x="6" y="1" width="8" height="12" rx="4" stroke="#1F1F1F" stroke-width="2"/>
                        <path d="M1 11C1 11 1 15 10 15C19 15 19 11 19 11" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round"/>
                        <line x1="10" y1="15" x2="10" y2="20" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round"/>
                        <line x1="6" y1="20" x2="14" y2="20" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <button class="tool-btn emoji-btn" id="emojiBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#1F1F1F" stroke-width="2"/>
                        <circle cx="8.5" cy="10" r="1.5" fill="#1F1F1F"/>
                        <circle cx="15.5" cy="10" r="1.5" fill="#1F1F1F"/>
                        <path d="M7 14C7 14 9 17 12 17C15 17 17 14 17 14" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <button class="tool-btn plus-btn" id="plusBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#1F1F1F" stroke-width="2"/>
                        <line x1="12" y1="7" x2="12" y2="17" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round"/>
                        <line x1="7" y1="12" x2="17" y2="12" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 表情面板 -->
    <div class="emoji-panel" id="emojiPanel">
        <div class="emoji-grid">
            <button class="emoji-btn-item">😀</button>
            <button class="emoji-btn-item">😃</button>
            <button class="emoji-btn-item">😄</button>
            <button class="emoji-btn-item">😁</button>
            <button class="emoji-btn-item">😆</button>
            <button class="emoji-btn-item">😅</button>
            <button class="emoji-btn-item">🤣</button>
            <button class="emoji-btn-item">😂</button>
            <button class="emoji-btn-item">🙂</button>
            <button class="emoji-btn-item">😊</button>
            <button class="emoji-btn-item">😇</button>
            <button class="emoji-btn-item">🥰</button>
            <button class="emoji-btn-item">😍</button>
            <button class="emoji-btn-item">🤩</button>
            <button class="emoji-btn-item">😘</button>
            <button class="emoji-btn-item">😗</button>
            <button class="emoji-btn-item">👋</button>
            <button class="emoji-btn-item">🤚</button>
            <button class="emoji-btn-item">✋</button>
            <button class="emoji-btn-item">🖐</button>
            <button class="emoji-btn-item">👍</button>
            <button class="emoji-btn-item">👎</button>
            <button class="emoji-btn-item">👏</button>
            <button class="emoji-btn-item">🙏</button>
            <button class="emoji-btn-item">🫰</button>
            <button class="emoji-btn-item">🤝</button>
            <button class="emoji-btn-item">💪</button>
            <button class="emoji-btn-item">🫶</button>
            <button class="emoji-btn-item">❤️</button>
            <button class="emoji-btn-item">🧡</button>
            <button class="emoji-btn-item">💛</button>
            <button class="emoji-btn-item">💚</button>
            <button class="emoji-btn-item">💙</button>
            <button class="emoji-btn-item">💜</button>
            <button class="emoji-btn-item">🖤</button>
            <button class="emoji-btn-item">🤍</button>
            <button class="emoji-btn-item">💔</button>
            <button class="emoji-btn-item">💕</button>
            <button class="emoji-btn-item">💞</button>
            <button class="emoji-btn-item">💓</button>
            <button class="emoji-btn-item">🌹</button>
            <button class="emoji-btn-item">🌸</button>
            <button class="emoji-btn-item">🌺</button>
            <button class="emoji-btn-item">🌻</button>
            <button class="emoji-btn-item">🌼</button>
            <button class="emoji-btn-item">🌷</button>
            <button class="emoji-btn-item">🥀</button>
            <button class="emoji-btn-item">💐</button>
        </div>
    </div>

    <!-- 加号菜单 -->
    <div class="plus-panel" id="plusPanel">
        <button class="plus-menu-item" id="photoUploadBtn">
            <div class="plus-icon photo-bg">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <rect x="2" y="2" width="24" height="24" rx="3" stroke="white" stroke-width="2"/>
                    <circle cx="10" cy="10" r="2.5" fill="white"/>
                    <path d="M26 18L18 10L2 26" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <span>照片</span>
        </button>
        <button class="plus-menu-item" id="cameraBtn">
            <div class="plus-icon camera-bg">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <rect x="2" y="6" width="24" height="18" rx="3" stroke="white" stroke-width="2"/>
                    <circle cx="14" cy="15" r="4" stroke="white" stroke-width="2"/>
                    <path d="M9 6L11 2H17L19 6" stroke="white" stroke-width="2"/>
                </svg>
            </div>
            <span>拍摄</span>
        </button>
        <button class="plus-menu-item" id="changeAvatarBtn">
            <div class="plus-icon avatar-bg">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <circle cx="14" cy="14" r="12" stroke="white" stroke-width="2"/>
                    <circle cx="14" cy="11" r="4" stroke="white" stroke-width="2"/>
                    <path d="M6 24C6 20 9 17 14 17C19 17 22 20 22 24" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <span>修改头像</span>
        </button>
        <button class="plus-menu-item" id="changeNameBtn">
            <div class="plus-icon name-bg">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <path d="M4 8H24M4 14H24M4 20H16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <span>修改名字</span>
        </button>
    </div>

    <!-- 语音录制面板 -->
    <div class="voice-recording-panel" id="voicePanel">
        <div class="recording-wave">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <p class="recording-text">正在录音...</p>
        <p class="recording-time" id="recordingTime">00:00</p>
        <div class="recording-actions">
            <button class="recording-cancel" id="cancelRecording">取消</button>
            <button class="recording-send" id="sendRecording">发送</button>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="photoInput" accept="image/*" style="display: none;">
    <input type="file" id="avatarInput" accept="image/*" style="display: none;">

    <script src="douyin.js"></script>
</body>
</html>
