<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信聊天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 聊天界面容器 -->
    <div class="chat-container">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <span class="unread-count">2</span>
            </div>
            <div class="header-center">
                <img src="https://via.placeholder.com/40" alt="头像" class="header-avatar" id="headerAvatar">
                <span class="chat-name" id="chatName">快乐的烤红薯</span>
            </div>
            <div class="header-right">
                <button class="icon-btn video-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M23 7L16 12L23 17V7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn more-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="6" r="1.5" fill="currentColor"/>
                        <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
                        <circle cx="12" cy="18" r="1.5" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 聊天消息区域 -->
        <div class="messages-container" id="messagesContainer">
            <!-- 时间显示 -->
            <div class="message-time">21:07</div>
            
            <!-- 系统消息 -->
            <div class="system-message">你们已互相关注对方</div>
        </div>

        <!-- 底部输入区域 -->
        <div class="footer">
            <!-- 快捷表情栏 -->
            <div class="quick-reactions" id="quickReactions">
                <button class="reaction-btn" data-emoji="👋">👋 晚上好</button>
                <button class="reaction-btn" data-emoji="🫰">🫰 比个心</button>
                <button class="reaction-btn" data-emoji="👍">👍 赞</button>
                <button class="reaction-btn" data-emoji="🤣">🤣 捂脸</button>
                <button class="reaction-btn" data-emoji="🌹">🌹 玫瑰</button>
            </div>

            <!-- 输入栏 -->
            <div class="input-bar">
                <button class="input-icon-btn grid-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <div class="input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="发送消息">
                </div>
                <button class="input-icon-btn voice-btn" id="voiceBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 19V23M8 23H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="input-icon-btn emoji-btn" id="emojiBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="9" cy="9" r="1" fill="currentColor"/>
                        <circle cx="15" cy="9" r="1" fill="currentColor"/>
                    </svg>
                </button>
                <button class="input-icon-btn plus-btn" id="plusBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 加号菜单面板 -->
    <div class="plus-menu" id="plusMenu">
        <button class="menu-item" id="photoBtn">
            <div class="menu-icon photo-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="white" stroke-width="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5" fill="white"/>
                    <path d="M21 15L16 10L5 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span>照片</span>
        </button>
        <button class="menu-item" id="cameraBtn">
            <div class="menu-icon camera-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <rect x="2" y="6" width="20" height="14" rx="2" stroke="white" stroke-width="2"/>
                    <circle cx="12" cy="13" r="3" stroke="white" stroke-width="2"/>
                    <path d="M7 6L8.5 3H15.5L17 6" stroke="white" stroke-width="2"/>
                </svg>
            </div>
            <span>拍摄</span>
        </button>
        <button class="menu-item" id="changeAvatarBtn">
            <div class="menu-icon avatar-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                    <circle cx="12" cy="10" r="3" stroke="white" stroke-width="2"/>
                    <path d="M6 20C6 16 8 14 12 14C16 14 18 16 18 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <span>修改头像</span>
        </button>
        <button class="menu-item" id="changeNameBtn">
            <div class="menu-icon name-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path d="M4 7H20M4 12H20M4 17H12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <span>修改名字</span>
        </button>
    </div>

    <!-- 语音录制面板 -->
    <div class="voice-panel" id="voicePanel">
        <div class="voice-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        <p class="voice-tip">正在录音...</p>
        <p class="voice-time" id="voiceTime">00:00</p>
        <button class="voice-cancel" id="voiceCancel">取消</button>
        <button class="voice-send" id="voiceSend">发送</button>
    </div>

    <!-- 表情面板 -->
    <div class="emoji-panel" id="emojiPanel">
        <div class="emoji-grid">
            <button class="emoji-item">😀</button>
            <button class="emoji-item">😃</button>
            <button class="emoji-item">😄</button>
            <button class="emoji-item">😁</button>
            <button class="emoji-item">😆</button>
            <button class="emoji-item">😅</button>
            <button class="emoji-item">🤣</button>
            <button class="emoji-item">😂</button>
            <button class="emoji-item">🙂</button>
            <button class="emoji-item">😊</button>
            <button class="emoji-item">😇</button>
            <button class="emoji-item">🥰</button>
            <button class="emoji-item">😍</button>
            <button class="emoji-item">🤩</button>
            <button class="emoji-item">😘</button>
            <button class="emoji-item">😗</button>
            <button class="emoji-item">😙</button>
            <button class="emoji-item">😚</button>
            <button class="emoji-item">👋</button>
            <button class="emoji-item">🤚</button>
            <button class="emoji-item">✋</button>
            <button class="emoji-item">👍</button>
            <button class="emoji-item">👎</button>
            <button class="emoji-item">👏</button>
            <button class="emoji-item">🙏</button>
            <button class="emoji-item">💪</button>
            <button class="emoji-item">❤️</button>
            <button class="emoji-item">🧡</button>
            <button class="emoji-item">💛</button>
            <button class="emoji-item">💚</button>
            <button class="emoji-item">💙</button>
            <button class="emoji-item">💜</button>
            <button class="emoji-item">🌹</button>
            <button class="emoji-item">🌸</button>
            <button class="emoji-item">🌺</button>
            <button class="emoji-item">🌻</button>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="photoInput" accept="image/*" style="display: none;">
    <input type="file" id="avatarInput" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
