<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>快乐的烤红薯 - 聊天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">21:17</span>
        </div>
        <div class="status-center">
            <!-- 刘海区域 -->
            <div class="notch"></div>
        </div>
        <div class="status-right">
            <!-- svg icons for signal and battery -->
            <svg width="18" height="14" viewBox="0 0 18 14" fill="currentColor"><path d="M1 10h3v4H1v-4zm5-3h3v7H6V7zm5-4h3v11h-3V3zm5-3h3v14h-3V0z"/></svg>
            <svg width="22" height="12" viewBox="0 0 24 12" fill="currentColor" style="margin-left: 4px;"><path d="M20 4V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8h2a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2zM2 10V2h15v8H2z"/><rect x="3" y="3" width="13" height="6" fill="currentColor"/></svg>
        </div>
    </div>
    
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="nav-left">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <span class="chat-count">2</span>
        </div>
        <div class="nav-center">
            <span class="chat-title">快乐的烤红薯</span>
            <img src="" alt="头像" class="nav-avatar" id="chatAvatar">
        </div>
        <div class="nav-right">
            <button class="video-btn">
                <svg width="28" height="28" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                </svg>
            </button>
            <button class="more-btn">
                <svg width="28" height="28" viewBox="0 0 24 24">
                    <circle fill="currentColor" cx="12" cy="5" r="2"/>
                    <circle fill="currentColor" cx="12" cy="12" r="2"/>
                    <circle fill="currentColor" cx="12" cy="19" r="2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 聊天消息区域 -->
    <div class="chat-container" id="chatContainer">
        <div class="time-divider">21:07</div>
        
        <!-- 系统消息 -->
        <div class="system-message">
            <div class="system-text">你们已互相关注对方</div>
        </div>

        <!-- 示例消息 -->
        <div class="message left">
            <img src="" alt="头像" class="message-avatar" data-user="left">
            <div class="message-content">
                <div class="message-bubble">我们已互相关注，可以开始聊天了</div>
            </div>
        </div>

        <!-- Removed sticker message -->

        <div class="message right">
            <div class="message-content">
                <div class="message-bubble">2</div>
            </div>
            <img src="" alt="我的头像" class="message-avatar" data-user="right">
        </div>

        <div class="message left">
            <img src="" alt="头像" class="message-avatar" data-user="left">
            <div class="message-content">
                <div class="message-bubble">头像，名字，语音，页面</div>
            </div>
        </div>

        <div class="recall-notice">"快乐的烤红薯" 撤回了一条消息</div>
    </div>

    <!-- 底部输入栏 -->
    <div class="input-container">
        <!-- 表情快捷栏 -->
        <div class="emoji-shortcuts">
            <button class="emoji-btn">晚上好</button>
            <button class="emoji-btn">比个心</button>
            <button class="emoji-btn">赞</button>
            <button class="emoji-btn">捂脸</button>
            <button class="emoji-btn">玫瑰</button>
        </div>

        <!-- 输入区域 -->
        <div class="input-bar">
            <button class="grid-btn">
                <svg width="28" height="28" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
                </svg>
            </button>
            
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="发送消息">
            </div>

            <button class="voice-btn" id="voiceBtn">
                <svg width="28" height="28" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>

            <button class="emoji-picker-btn" style="display: none;">
                <svg width="28" height="28" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
            </button>

            <button class="plus-btn" id="plusBtn">
                <svg width="28" height="28" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 更多功能面板 -->
    <div class="more-panel" id="morePanel">
        <div class="more-grid">
            <button class="more-item" id="photoBtn">
                <div class="more-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#333"><path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/></svg>
                </div>
                <span>照片</span>
            </button>
            <button class="more-item" id="cameraBtn">
                <div class="more-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#333"><path d="M9.4 5L7.6 7H4v10h16V7h-3.6l-1.8-2h-5.2zM12 15.5c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5z"/></svg>
                </div>
                <span>拍摄</span>
            </button>
            <button class="more-item" id="avatarBtn">
                <div class="more-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#333"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <span>更换头像</span>
            </button>
            <button class="more-item">
                <div class="more-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#333"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                </div>
                <span>位置</span>
            </button>
            <button class="more-item">
                <div class="more-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#333"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
                <span>语音输入</span>
            </button>
            <button class="more-item">
                <div class="more-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#333"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
                </div>
                <span>视频通话</span>
            </button>
        </div>
    </div>

    <!-- 语音录制面板 -->
    <div class="voice-panel" id="voicePanel">
        <div class="voice-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        <div class="voice-text">正在录音...</div>
        <div class="voice-duration">00:00</div>
        <button class="voice-cancel" id="voiceCancelBtn">取消</button>
        <button class="voice-send" id="voiceSendBtn">发送</button>
    </div>

    <!-- 表情选择器 -->
    <div class="emoji-panel" id="emojiPanel">
        <div class="emoji-grid"></div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <input type="file" id="avatarInput" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
