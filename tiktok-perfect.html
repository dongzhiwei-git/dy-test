    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
        }

        /* Á≤æÁ°ÆÁöÑiPhone 14 ProÁä∂ÊÄÅÊ†è */
        .status-bar {
            background: #ffffff;
            height: 54px;
            padding: 0 20px;
            display: flex;
            align-items: flex-start;
            padding-top: 10px;
        }

        .status-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .time {
            font-size: 17px;
            font-weight: 600;
            color: #000000;
            letter-spacing: -0.3px;
        }

        .app-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .app-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dynamic Island */
        .status-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
        }

        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            overflow: hidden;
        }

        .island-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wechat-icon-island {
            width: 24px;
            height: 24px;
            background: #07c160;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .voice-wave-island {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .wave-bar-island {
            width: 2px;
            background: #00ff00;
            border-radius: 1px;
            animation: waveIsland 0.8s ease-in-out infinite;
        }

        .wave-bar-island:nth-child(1) { height: 12px; animation-delay: 0s; }
        .wave-bar-island:nth-child(2) { height: 16px; animation-delay: 0.1s; }
        .wave-bar-island:nth-child(3) { height: 20px; animation-delay: 0.2s; }
        .wave-bar-island:nth-child(4) { height: 16px; animation-delay: 0.3s; }
        .wave-bar-island:nth-child(5) { height: 12px; animation-delay: 0.4s; }

        @keyframes waveIsland {
            0%, 100% { transform: scaleY(0.7); }
            50% { transform: scaleY(1); }
        }

        .status-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
        }

        /* ËÅäÂ§©ÂÆπÂô® */
        .chat-wrapper {
            max-width: 430px;
            margin: 0 auto;
            height: calc(100vh - 54px);
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
        }

        /* È°∂ÈÉ®ÂØºËà™ */
        .nav-header {
            background: #ffffff;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            border-bottom: 0.5px solid #e8e8e8;
            position: relative;
        }

        .back-button {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 8px;
        }

        .unread-number {
            background: #576b95;
            color: white;
            font-size: 13px;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            font-weight: 500;
            margin-right: 12px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .contact-pic {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            object-fit: cover;
        }

        .contact-title {
            font-size: 17px;
            font-weight: 600;
            color: #1f1f1f;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
        }

        /* Ê∂àÊÅØÂå∫ */
        .messages-zone {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .timestamp {
            text-align: center;
            color: #999999;
            font-size: 12px;
            margin: 12px 0;
        }

        .system-notice {
            text-align: center;
            color: #999999;
            font-size: 13px;
            margin: 16px 0;

        /* ÁâπÊÆäÂ§ßË°®ÊÉÖ */
        .big-emoji-container {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }

        .gradient-emoji {
            width: 120px;
            height: 120px;
            position: relative;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(3deg); }
        }

        .emoji-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg,

                #FFBE5C 25%, 
                #FF9A5C 50%, 
                #FF7B7B 75%, 
                #FF6B9D 100%);

            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .emoji-face-eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 6px;
        }

        .emoji-face-eye {
            width: 3.5px;
            height: 14px;
            background: rgba(139, 69, 19, 0.85);
            border-radius: 2px;
            transform: rotate(-15deg);
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 46%, 50%, 100% { height: 14px; }
            48% { height: 2px; }
        }

        .emoji-face-mouth {
            width: 38px;
            height: 20px;
            border: 3.5px solid rgba(139, 69, 19, 0.85);
            border-top: none;
            border-radius: 0 0 38px 38px;
        }

        .emoji-wave-hand {
            position: absolute;
            bottom: 8px;
            right: -18px;
            font-size: 48px;
            animation: waveHand 1.2s ease-in-out infinite;
            transform-origin: 70% 80%;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        @keyframes waveHand {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(18deg); }
            20%, 40%, 60%, 80% { transform: rotate(-18deg); }
