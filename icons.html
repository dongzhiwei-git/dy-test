<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信图标库</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
        }
        .icon-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-item svg {
            width: 32px;
            height: 32px;
        }
        .icon-name {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>微信图标参考库</h1>
    <div class="icon-grid">
        <!-- 返回箭头 -->
        <div class="icon-item">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="icon-name">返回</div>
        </div>
        
        <!-- 视频通话 -->
        <div class="icon-item">
            <svg viewBox="0 0 28 22" fill="none">
                <rect x="1" y="3" width="18" height="16" rx="2" stroke="#000" stroke-width="2"/>
                <path d="M19 8L26 4V18L19 14V8Z" fill="#000"/>
            </svg>
            <div class="icon-name">视频通话</div>
        </div>
        
        <!-- 更多 -->
        <div class="icon-item">
            <svg viewBox="0 0 4 18" fill="none">
                <circle cx="2" cy="2" r="2" fill="#000"/>
                <circle cx="2" cy="9" r="2" fill="#000"/>
                <circle cx="2" cy="16" r="2" fill="#000"/>
            </svg>
            <div class="icon-name">更多</div>
        </div>
        
        <!-- 网格/应用 -->
        <div class="icon-item">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="7" height="7" rx="1.5" fill="#5A5A5A"/>
                <rect x="14" y="3" width="7" height="7" rx="1.5" fill="#5A5A5A"/>
                <rect x="3" y="14" width="7" height="7" rx="1.5" fill="#5A5A5A"/>
                <rect x="14" y="14" width="7" height="7" rx="1.5" fill="#5A5A5A"/>
            </svg>
            <div class="icon-name">网格</div>
        </div>
        
        <!-- 语音/麦克风 -->
        <div class="icon-item">
            <svg viewBox="0 0 24 28" fill="none">
                <rect x="8" y="2" width="8" height="12" rx="4" stroke="#5A5A5A" stroke-width="2"/>
                <path d="M2 12C2 12 2 16 12 16C22 16 22 12 22 12" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
                <line x1="12" y1="16" x2="12" y2="22" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
                <line x1="7" y1="22" x2="17" y2="22" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-name">语音</div>
        </div>
        
        <!-- 表情 -->
        <div class="icon-item">
            <svg viewBox="0 0 28 28" fill="none">
                <circle cx="14" cy="14" r="12" stroke="#5A5A5A" stroke-width="2"/>
                <circle cx="10" cy="12" r="1.5" fill="#5A5A5A"/>
                <circle cx="18" cy="12" r="1.5" fill="#5A5A5A"/>
                <path d="M9 17C9 17 10.5 19.5 14 19.5C17.5 19.5 19 17 19 17" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-name">表情</div>
        </div>
        
        <!-- 加号 -->
        <div class="icon-item">
            <svg viewBox="0 0 28 28" fill="none">
                <circle cx="14" cy="14" r="12" stroke="#5A5A5A" stroke-width="2"/>
                <line x1="14" y1="8" x2="14" y2="20" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
                <line x1="8" y1="14" x2="20" y2="14" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-name">加号</div>
        </div>
    </div>
</body>
</html>
